<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- babel cdn -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- react cdn -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function MyApp() {
            const name = 'react';
            const user = '홍길동';
            const login = true;
            const content = undefined;
            let dog = { name:"백구" , age :1} 
            // family에 접근했을때는 없는 속성 입니다 출력
            // || tkdyd
            return (
                <div>
                    <h1>JSX로 접근하는 리액트</h1>
                    <p>
                        먼저 하나의 태그로 감싸서 전체 내용을 출력합니다 <br></br>
                        원하는 대로 html 내용을 작성할수 있습니다
                    </p>
                    <p>vue의 템플릿과 비슷합니다</p>
                    <h1>{name}에 자바스크립트를 추가해서 작성하고 있습니다</h1>
                    <p>1 + 2 = {1+2}와 같은 연산도 계산할 수 있습니다</p>
                {
                    user == '홍길동' ? (
                        <div>
                            <h1>홍길동입니다</h1>
                        </div>
                    ) : (
                        <div>
                            <h2>다른 사람입니다</h2>
                        </div>
                    )
                }
                {
                    login == true ? (
                        <div>
                            <h1>로그인에 성공하였습니다</h1>
                            <p>{user}입니다</p>
                        </div>
                    ) : (
                        <div>
                            <h1>로그인이 필요합니다</h1>
                            <p>리액트를 시작하였습니다</p>
                        </div>
                    )
                }
                {
                    // JSX and(&&)연산자 : 참일때 출력
                    name == 'react' && <h1>리액트입니다</h1>
                }
                {
                    login && (
                        <div>
                            <h1>로그인에 성공하였습니다</h1>
                            <p>{user}입니다</p>
                        </div>
                    )
                }
                {
                    // JSX or(||)연산자 : 거짓(또는 undefined) 일때 출력
                    content || <h1>undefined입니다</h1>
                }
                {
                    dog.family || <p>없는 속성입니다</p>
                }
                </div>
            );
        }
        const container = document.getElementById('root')
        ReactDOM.render(<MyApp />,container);
    </script>
</body>
</html>
